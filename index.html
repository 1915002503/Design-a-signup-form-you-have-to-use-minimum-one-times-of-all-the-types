<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

    <section class="py-5 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header bg-success">
                            <h3 class="text-center text-white">SignUp Form</h3>
                        </div>

                        <div class="card-body">
                            <div class="row mb-3">
                                <label class="col-md-3" for="name">Full name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="name" id="name" maxlength="50" placeholder="Enter Full Name"/>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-md-3" for="email">Email Address</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Address"/>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-md-3" for="password">Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="email" id="password" placeholder="Enter password"/>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-md-3" for="number">Mobile Number</label>
                                <div class="col-md-9">
                                    <input type="number" class="form-control" name="number" id="number" placeholder="Enter Mobile Number"/>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-md-3" for="dateOfBirth">Date of birth</label>
                                <div class="col-md-9">
                                    <input type="date" class="form-control" name="date_of_birth" id="dateOfBirth"/>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-md-3">Gender Info</label>
                                <div class="col-md-9">
                                    <label> <input type="radio" name="gender" value="Male"/> Male </label>
                                    <label> <input type="radio" name="gender" value="Female"/> Female </label>
                                    <label> <input type="radio" name="gender" value="Other"/> Other </label>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-md-3" for="address">Address</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" name="address" id="address" placeholder="Enter Address Here"></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-md-3" for="district">District Name</label>
                                <div class="col-md-9">
                                    <select class="form-control" name="district" id="district">
                                        <option value=""> -- Select District Name -- </option>

                                        <optgroup label="Dhaka Division">
                                            <option value="">Dhaka</option>
                                            <option value="">Narsingdi</option>
                                            <option value="">Gazipur</option>
                                            <option value="">Narayangonj</option>
                                        </optgroup>

                                        <optgroup label="Chittagonj Division">
                                            <option value="">Cumilla</option>
                                            <option value="">Chandpur</option>
                                            <option value="">Feni</option>
                                            <option value="">Noakhali</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-md-3">Image</label>
                                <div class="col-md-9">
                                    <input type="file" class="form-control" name="image" accept="image/*"/>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-md-3">Agree</label>
                                <div class="col-md-9">
                                    <label>  <input type="checkbox" name="agree" value="1"/> I agree with <a href="#">Terms & Conditions</a> </label>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <input type="submit" class="btn btn-success" value="SignUp Now"/>
                                    <input type="reset" class="btn btn-warning" value="Reset"/>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
